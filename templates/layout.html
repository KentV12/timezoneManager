<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, World!</title>
</head>

<body>

    <div class="container-fluid">
        <div class="nav m-3 bg-white">
            {% if session["name"] %}
                <a class="navbar-brand text-dark" href="/">Home</a>
                <a class="nav-link text-dark ms-auto" href="/logout">Logout</a>
            {% else %}
                <a class="navbar-brand text-dark" href="/">Timezone</a>
                <a class="nav-link text-dark ms-auto" href="/register">Register</a>
                <a class="nav-link text-dark" href="/login">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <h1 class="text-center mb-5">Timezone Manager</h1>

        {% block body %}{% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
